<ng-container *ngIf="value==0" >
  <div class="well" *ngFor = "let blog of blogs; let i=index" >
    <h1>{{blog.title}}</h1>
    <b>Category</b>:{{blog.category}}
    <br>
    <p>{{blog.description}}</p>
    <br>
    <b>Posted By:</b>{{blog.author}}
    <br>
    <b>Posted on:</b>{{blog.date}}
    <div *ngIf="blog.author == userLogin">
      <button type="button" class="btn btn-success" (click)="updateBlog(blog)">Update</button>
      <button type="button" class="btn btn-danger" (click)="deleteBlog(blog.id,i)">Delete</button>

    </div>
    <br>
    <button type="button" *ngIf="blog['fav']" class="btn btn-info" #btn (click)="addToFavourite(blog.id,btn)">Add to Favourites</button>
    <button type="button" *ngIf="!blog['fav']" class="btn btn-info" #btn (click)="addToFavourite(blog.id,btn)">Remove from Favourites</button>

  </div>
</ng-container>

<ng-container *ngIf="value==1" >
  <ng-container *ngFor="let blog of blogs">
    <div class="well" *ngIf="!blog['fav']">
      <h1>{{blog.title}}</h1>
      <p>{{blog.description}}</p>
      <b>Posted By:</b>{{blog.author}}
      <br>
      <b>Posted on:</b>{{blog.date}}
    </div>
  </ng-container>
</ng-container>

<ng-container *ngIf="value>2" >
  <ng-container *ngFor="let blog of blogs">
    <div class="well" *ngIf="blog.category==category">
      <h1>{{blog.title}}</h1>
      <p>{{blog.description}}</p>
      <b>Posted By:</b>{{blog.author}}
      <br>
      <b>Posted on:</b>{{blog.date}}
    </div>
  </ng-container>
</ng-container>
